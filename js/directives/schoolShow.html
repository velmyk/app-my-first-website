<h4 class="list-group-item-heading">{{info.name}}</h4>
<div class="list-group-item-text">
	<p>{{info.message}}</p>
	<ul class="list-unstyled">
		<li>Degree: <b>{{info.degree}}</b></li>
		<li>Major: <b>{{info.major}}</b></li>
		<li>Faculty: <b>{{info.faculty}}</b></li>
		<li>Date: <b>{{info.dates}}</b></li>
		<li>Location: <b>{{info.location}}</b></li>
	</ul>							
</div><!-- end list-group-item-text -->
